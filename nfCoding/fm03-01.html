<style>
	.wrp-container {
		max-width: 1000px;
		margin: 0 auto;
		padding: 0 20px;
	}
	.lst-step {
		display: flex;
	}
	.lst-step li {
		position: relative;
		width: 100%;
		text-align: center;
		font-size: 16px;
		padding: 14px 0;
		background-color: #ddd;
	}
	.lst-step li.checked {
		color: #fff;
		background-color: #7cb342;
	}
	.lst-step li::before {
		content: '';
		width: 0;
		height: 0;
		border-style: solid;
		border-width: 26px 0 26px 25px;
		border-color: transparent transparent transparent #ddd;
		position: absolute;
		top: 0;
		right: -25px;
		z-index: 2;
	}
	.lst-step li.checked::before {
		content: '';
		width: 0;
		height: 0;
		border-style: solid;
		border-width: 26px 0 26px 26px;
		border-color: transparent transparent transparent #7cb342;
		position: absolute;
		top: 0;
		right: -26px;
		z-index: 2;
	}
	.lst-step li::after {
		content: '';
		width: 0;
		height: 0;
		border-style: solid;
		border-width: 27px 0 27px 27px;
		border-color: transparent transparent transparent #fff;
		position: absolute;
		top: -1px;
		right: -27px;
		z-index: 1;
	}
	.lst-step li:last-child:after,
	.lst-step li:last-child:before {
		display: none;
	}
	/*  */
</style>
