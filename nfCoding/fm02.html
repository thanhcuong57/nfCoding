<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<meta name="description" content="">
<meta property="og:title" content="">
<meta property="og:description" content="">
<meta property="og:type" content="website">
<meta property="og:url" content="">
<meta property="og:image" content="">
<meta property="og:site_name" content="">
<link rel="shortcut icon" href="">
<link href="/common/img/apple-touch-icon.png" rel="apple-touch-icon">
<link href="/common/css/styles.css" rel="stylesheet" media="all">
<script src="https://kit.fontawesome.com/29428d552f.js" crossorigin="anonymous"></script>
<script src="/common/js/jquery.min.js"></script>
<script src="/common/js/scripts.js"></script>
</head>
<body>
<div id="l-document">
<header class="header" id="header"></header>
<div id="container">
	<main id="main" role="main">
		<div class="main-visual"></div>
		<div class="wrp-container">
			<h1 class="hdg-lv1">日本財団子どもサポートプロジェクト基金児童<br class="visible-pc">養護施設等出身者への進学支援</h1>
			<div class="box-step">
				<ul class="lst-step">
					<li class="checked">テキストテキスト</li>
					<li class="checked">テキストテキ</li>
					<li>テキ</li>
					<li>テキ</li>
				</ul>
			</div>
			<div class="box-frm">
				<h2 class="hdg-lv2">寄付額支払い方法のご入力</h2>
				<dl>
					<dt>
						<span class="lbl-require">
							<span class="lbl-require_lab">必須</span>
							<span class="lbl-require_txt">寄付額支寄</span>
						</span>
					</dt>
					<dd class="box-frm__radio">
						<span class="frm01">
							<span class="frm01__inner">
								<input type="radio" name="group01" value="" checked="" id="radio01">
								<label class="radio" for="radio01"><span class="frm01__txt">毎月寄付する</span></label>
							</span>
							<span class="frm01__inner">
								<input type="radio" name="group01" value="" id="radio02">
								<label class="radio" for="radio02"><span class="frm01__txt">一回寄付する</span></label>
							</span>
						</span>
					</dd>
					<dt>
						<span class="lbl-require">
							<span class="lbl-require_lab">必須</span>
							<span class="lbl-require_txt">寄付額支寄</span>
						</span>
					</dt>
					<dd>
						<span class="box-frm__select">
							<i class="fas fa-caret-down"></i>
							<select class="select" name="" title="都道府県を選択してください。">
								<option value="" selected="">都道府県を選択してください。</option>
								<option value="富山県">富山県</option>
								<option value="石川県">石川県</option>
								<option value="福井県">福井県</option>
								<option value="長野県">長野県</option>
								<option value="岐阜県">岐阜県</option>
								<option value="静岡県">静岡県</option>
								<option value="愛知県">愛知県</option>
								<option value="三重県">三重県</option>
								<option value="滋賀県">滋賀県</option>
							</select>
						</span>
					</dd>
					<dt>
						<span class="lbl-require">
							<span class="lbl-require_lab">必須</span>
							<span class="lbl-require_txt">寄付額支寄</span>
						</span>
					</dt>
					<dd>
						<span class="box-frm__input">
							<input class="input border-green" type="text" title="" name="" value="" placeholder="">
							<span class="box-frm__input__caption">寄 : 5000</span>
						</span>
						<p class="box-frm__input__txt">1,000円~5,000,000円まで。1,000円選択してください</p>
					</dd>
				</dl>
				<div class="box-registration">
					<p class="box-registration__link"><a href="#">富山県富山県県</a></p>
					<p class="box-registration__btn going">
						<a href="#">富山県富山県県山県県</a>
					</p>
				</div>
			</div>
		</div>
	</main><!-- /#main -->

</div><!-- /#conainer -->
<footer class="footer" id="footer"></footer>
</div><!-- /#document -->
</body>
</html>
